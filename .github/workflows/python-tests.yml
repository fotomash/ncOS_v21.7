name: Python Tests

on:
  push:
    branches: [ "*" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas==2.3.0 numpy==2.3.0 pydantic==2.11.7 \
            matplotlib==3.10.3 requests==2.32.4 PyYAML==6.0.2 \
            pytest pytest-asyncio
      - name: Run tests
        run: pytest -q
