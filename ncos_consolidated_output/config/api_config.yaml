api_consolidated:
  config/ncos_config.yaml:
    category: api
    config:
      api:
        api_key_required: false
        cors_origins:
        - http://localhost:8501
        host: 0.0.0.0
        port: 8000
      dashboard:
        auto_refresh: true
        host: localhost
        port: 8501
        refresh_interval: 5
      data:
        archive_old_journals: true
        backup_interval: 3600
        journal_path: logs/trade_journal.jsonl
        max_journal_size: 104857600
      orchestration:
        default_timeout: 300
        max_parallel_agents: 5
        retry_policy:
          backoff_factor: 2
          max_backoff: 60
          max_retries: 3
      system:
        environment: production
        log_level: INFO
        name: ncOS
        version: 21.7.0
      voice:
        enabled: true
        engine: whisper
        language: en
        model: base
        wake_word: ncos
    path: config/ncos_config.yaml
  config/system_config.yaml:
    category: api
    config:
      api:
        host: 0.0.0.0
        port: 8001
      dashboard:
        port: 8501
        refresh_interval: 5
        theme: dark
      journal:
        backup_path: logs/backup/
        max_size_mb: 100
        path: logs/trade_journal.jsonl
      voice:
        confidence_threshold: 0.7
        default_symbol: XAUUSD
        default_timeframe: H4
      zbar:
        auto_analyze: false
        config_path: config/zbar_config.yaml
    path: config/system_config.yaml
  consolidated_config/api_consolidated.json:
    category: api
    config:
