        path: config/system_config.yaml
      ncos_journal/config.json:
        category: api
        config:
          api:
            host: 0.0.0.0
            port: 8000
          dashboard:
            port: 8501
          journal:
            data_dir: data
            default_format: jsonl
            formats:
            - csv
            - jsonl
            - parquet
        path: ncos_journal/config.json
      ncos_journal/config/default.yaml:
        category: api
        config:
          api:
            host: localhost
            port: 8000
          dashboard:
            port: 8501
          journal:
            base_path: ./data/journals
            rotation:
              enabled: true
              retention_days: 90
              size_mb: 100
            writers:
