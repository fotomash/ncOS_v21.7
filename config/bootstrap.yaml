system:
  name: "NCOS"
  version: "v21.7.1"
  environment: "production"

agents:
  initialization_order:
    - "CoreSystemAgent"
    - "VectorMemoryBoot"
    - "ParquetIngestor"
    - "MarketDataCaptain"
    - "TechnicalAnalyst"
    - "SMCRouter"
    - "MAZ2Executor"
    - "TMCExecutor"
    - "RiskGuardian"
    - "PortfolioManager"
    - "BroadcastRelay"
    - "ReportGenerator"
    - "SessionStateManager"
    - "smc_liquidity_trap"
    - "wyckoff_phase_cycle"
    - "session_sweep_reversal"
    - "micro_wyckoff_event"
    - "orderflow_anomaly"
    - "protection_reentry"

  configurations:
    CoreSystemAgent:
      enabled: true
      log_level: "INFO"
      heartbeat_interval: 30
      system_check_interval: 60
      auto_recovery: true

    VectorMemoryBoot:
      enabled: true
      memory_size: 1000

    ParquetIngestor:
      enabled: true
      batch_size: 1000
      input_directory: "data/input"
      output_directory: "data/processed"

    MarketDataCaptain:
      enabled: true
      cache_size: 1000
      feeds: [ "yahoo", "alpha_vantage" ]
      update_interval: 60
      symbols: [ "AAPL", "GOOGL", "MSFT" ]

    TechnicalAnalyst:
      enabled: true
      indicators: [ "sma", "ema", "rsi", "macd" ]
      timeframes: [ "1m", "5m", "15m", "1h", "1d" ]
      lookback_period: 100

    SMCRouter:
      enabled: true
      max_concurrent: 100

    MAZ2Executor:
      enabled: true
      strategy_type: "momentum"

    TMCExecutor:
      enabled: true
      strategy_type: "mean_reversion"

    RiskGuardian:
      enabled: true
      max_drawdown: 0.05
      position_limit: 0.1
      var_threshold: 0.02
      stop_loss_pct: 0.03

    PortfolioManager:
      enabled: true
      rebalance_frequency: "daily"
      rebalance_threshold: 0.05
      max_positions: 20

    BroadcastRelay:
      enabled: true
      max_channels: 50
      max_queue_size: 1000
      broadcast_interval: 1

    ReportGenerator:
      enabled: true
      output_dir: "reports"
      report_interval: 3600
      max_reports: 100

    SessionStateManager:
      enabled: true
      checkpoint_interval: 300
      max_checkpoints: 10
      state_file: "session_state.json"
