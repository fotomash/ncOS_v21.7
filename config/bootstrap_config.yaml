_metadata:
  source: ncOS_v21.7-main/config/general_config.yaml
  category: bootstrap
  created: '2025-06-21T16:03:22.819763'
  keys_count: 1
bootstrap:
  agents:
    configurations:
      BroadcastRelay:
        broadcast_interval: 1
        enabled: true
        max_channels: 50
        max_queue_size: 1000
      CoreSystemAgent:
        auto_recovery: true
        enabled: true
        heartbeat_interval: 30
        log_level: INFO
        system_check_interval: 60
      MAZ2Executor:
        enabled: true
        strategy_type: momentum
      MarketDataCaptain:
        cache_size: 1000
        enabled: true
        feeds:
        - yahoo
        - alpha_vantage
        symbols:
        - AAPL
        - GOOGL
        - MSFT
        update_interval: 60
      ParquetIngestor:
        batch_size: 1000
        enabled: true
        input_directory: data/input
        output_directory: data/processed
      PortfolioManager:
        enabled: true
        max_positions: 20
        rebalance_frequency: daily
        rebalance_threshold: 0.05
      ReportGenerator:
        enabled: true
        max_reports: 100
        output_dir: reports
        report_interval: 3600
      RiskGuardian:
        enabled: true
        max_drawdown: 0.05
        position_limit: 0.1
        stop_loss_pct: 0.03
        var_threshold: 0.02
      SMCRouter:
        enabled: true
        max_concurrent: 100
      SessionStateManager:
        checkpoint_interval: 300
        enabled: true
        max_checkpoints: 10
        state_file: session_state.json
      TMCExecutor:
        enabled: true
        strategy_type: mean_reversion
      TechnicalAnalyst:
        enabled: true
        indicators:
        - sma
        - ema
        - rsi
        - macd
        lookback_period: 100
        timeframes:
        - 1m
        - 5m
        - 15m
        - 1h
        - 1d
      VectorMemoryBoot:
        enabled: true
        memory_size: 1000
    initialization_order:
    - CoreSystemAgent
    - VectorMemoryBoot
    - ParquetIngestor
    - MarketDataCaptain
    - TechnicalAnalyst
    - SMCRouter
    - MAZ2Executor
    - TMCExecutor
    - RiskGuardian
    - PortfolioManager
    - BroadcastRelay
    - ReportGenerator
    - SessionStateManager
    - smc_liquidity_trap
    - wyckoff_phase_cycle
    - session_sweep_reversal
    - micro_wyckoff_event
    - orderflow_anomaly
    - protection_reentry
  system:
    environment: production
    name: NCOS
    version: v21.7.1
