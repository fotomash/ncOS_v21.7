strategy_triggers:
  liquidity_trap_detected:
    actions:
    - analyze_trap_setup
    - validate_risk_parameters
    conditions:
    - smc_signal_strength > 0.7
    - liquidity_pool_identified
    priority: 8
    route_to:
    - smc_liquidity_trap
    - risk_guardian
  orderflow_anomaly_detected:
    actions:
    - analyze_anomaly
    - adjust_risk_parameters
    conditions:
    - volume_anomaly
    - price_action_divergence
    priority: 6
    route_to:
    - orderflow_anomaly
    - risk_guardian
  phase_transition_detected:
    actions:
    - analyze_phase_transition
    - update_market_context
    conditions:
    - wyckoff_phase_change
    - volume_confirmation
    priority: 7
    route_to:
    - wyckoff_phase_cycle
    - session_state_manager
  session_open:
    actions:
    - scan_for_sweeps
    - prepare_reversal_setups
    conditions:
    - session_start_time
    - volatility_threshold_met
    priority: 9
    route_to:
    - session_sweep_reversal
    - master_orchestrator
  stop_loss_hit:
    actions:
    - evaluate_reentry
    - update_risk_profile
    conditions:
    - position_closed
    - reentry_criteria_met
    priority: 5
    route_to:
    - protection_reentry
    - risk_guardian
  tick_event_scored:
    actions:
    - evaluate_tick_event
    - prepare_precision_entry
    conditions:
    - tick_score > threshold
    - micro_structure_valid
    priority: 10
    route_to:
    - micro_wyckoff_event
    - entry_executor_smc
  volume_spike:
    actions:
    - analyze_volume_spike
    - adjust_risk_parameters
    conditions:
    - high_volume_detected
    - orderbook_imbalance
    priority: 6
    route_to:
    - orderflow_anomaly
  reentry_opportunity:
    actions:
    - evaluate_reentry
    - update_risk_profile
    conditions:
    - position_available
    - reentry_criteria_met
    priority: 5
    route_to:
    - protection_reentry
  sweep_reversal_signal:
    actions:
    - analyze_reversal_signal
    - confirm_session_state
    conditions:
    - sweep_detected
    - session_context_valid
    priority: 9
    route_to:
    - session_sweep_reversal
  engineered_liquidity_signal:
    actions:
    - analyze_trap_setup
    - validate_risk_parameters
    conditions:
    - smc_signal_strength > 0.7
    - liquidity_pool_identified
    priority: 8
    route_to:
    - smc_liquidity_trap
  accumulation_signal:
    actions:
    - analyze_phase_transition
    - update_market_context
    conditions:
    - accumulation_phase
    - volume_confirmation
    priority: 7
    route_to:
    - wyckoff_phase_cycle
  micro_wyckoff_signal:
    actions:
    - evaluate_tick_event
    - prepare_precision_entry
    conditions:
    - tick_score > threshold
    - micro_structure_valid
    priority: 10
    route_to:
    - micro_wyckoff_event
